---
layout: default
title: КЛАССОВАЯ ПОЛИТИКА
---
<h3>Марксистская группа</h3>
<h1>{{ page.title }}</h1>
<ul class="posts">

  {% for post in site.posts %}
    <li class="post";><div class="date";>{{ post.date | date_to_string }}&nbsp;&raquo;&nbsp;</div><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
  {% endfor %}
    
</ul>
