---
layout: default
title: Марксистская группа "КЛАССОВАЯ ПОЛИТИКА"
sidebar: true
---
<ul class="posts">

  {% for post in site.posts %}
        {% if post.categories contains 'blog' %}
  <li class="post">
    <div class="date">
      {% include date-ru.html date=post.date %}&nbsp;&raquo;&nbsp;
    </div>
    <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
  </li>
  {% endif %}
  {% endfor %}
    
</ul>
