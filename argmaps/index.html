<h2>Аргументация</h2>
<ul class="argmaps">

  {% for post in site.posts %}
    {% if post.categories contains 'argmaps' %}
      <li class="argmap";><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></li>
    {% endif %}
  {% endfor %}
    
</ul>
